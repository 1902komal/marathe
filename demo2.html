// Here is a simple HTML code for a demo web page of an online shopping site:


<!DOCTYPE html>
<html>
<head>
	<title>Online Shopping Site</title>
	<style>
		body { font-family: Arial, sans-serif; }
		.product { border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; }
		.product img { width: 100px; height: 100px; }
	</style>
</head>
<body>
	<h1>Online Shopping Site</h1>
	<div class="product">
		<img src="product1.jpg" alt="Product 1">
		<h2>Product 1</h2>
		<p>Price: $19.99</p>
		<button>Add to Cart</button>
	</div>
	<div class="product">
		<img src="product2.jpg" alt="Product 2">
		<h2>Product 2</h2>
		<p>Price: $29.99</p>
		<button>Add to Cart</button>
	</div>
	<div class="product">
		<img src="product3.jpg" alt="Product 3">
		<h2>Product 3</h2>
		<p>Price: $39.99</p>
		<button>Add to Cart</button>
	</div>
</body>
</html>
